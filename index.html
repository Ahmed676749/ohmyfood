<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <div class="wrapper">
        <div class="head_wrapper">
            <header>
                <div class="wrap_logo_box">
                    <div class="logo_box">
                        <a href="#" class="link_logo">
                            <img src="../ohMyFood/img/logo/ohmyfood.png" alt="logo" class="logo">
                        </a>
                    </div>
                </div>
                <div class="location">
                    <div class="head_icon_box">
                        <i class="fa-solid fa-location-dot head_icon"></i>
                    </div>
                    <a href="#" class="head_link_location">Paris, Belleville</a>
                </div>
            </header>
            <div class="explore_wrapper">
                <div class="explore_part">
                    <div class="title_explore_wrapper">
                        <h1 class="explore_title">Réservez le menu qui vous convient</h1>
                    </div>
                    <div class="wrap_explore_text">
                        <p class="explore_text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    </div>
                    <div class="wrap_btn_explore">    
                        <button class="btn_explore">Explorer nos restaurants</button>
                    </div>
                </div>
            </div>
        </div>
        <section class="explain_section">
            <h1 class="explain_title">Fonctionnement</h1>
            <div class="wrap_link_explain">
                <div class="link_explain">
                    <div class="number_box">
                        <i class="fa-solid fa-1"></i>
                    </div>
                    <div class="icon_explain_box">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <div class="wrap_text_explain">
                        <p class="text_explain">Choisissez un restaurant</p>
                    </div>
                </div>
            </div>
            <div class="wrap_link_explain">
                <div class="link_explain">
                    <div class="number_box">
                        <i class="fa-solid fa-1"></i>
                    </div>
                    <div class="icon_explain_box">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <div class="wrap_text_explain">
                        <p class="text_explain">Choisissez un restaurant</p>
                    </div>
                </div>
            </div>
            <div class="wrap_link_explain">
                <div class="link_explain">
                    <div class="number_box">
                        <i class="fa-solid fa-1"></i>
                    </div>
                    <div class="icon_explain_box">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <div class="wrap_text_explain">
                        <p class="text_explain">Choisissez un restaurant</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
